<li class="accordion accordion--faq faq__item">
  <div class="accordion__label">
    <div class="accordion__label-wrapper">
      <h3 class="title accordion__title">
        @@title
      </h3>
      <span class="accordion__button">
        <svg class="accordion__icon" width="12" height="9" role="img" focusable="false">
          <use xlink:href="@@pathi/media/stat/sprite.svg#arrow-up"></use>
        </svg>
      </span>
    </div>
  </div>
  <div class="accordion__content">
    <div class="accordion__content-wrapper">
      @@answer
    </div>
  </div>
</li>
