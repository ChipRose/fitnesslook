<li class="accordion-simple @@classExtra @@classMain">
  <div class="accordion-simple__label">
    <div class="accordion-simple__label-wrapper">
      <h3 class="title accordion-simple__title">
        @@title
      </h3>
      <span class="accordion-simple__buttons-block">
        <a href="tel:@@tel" class="link accordion-simple__button accordion-simple__button--action">
          <svg class="accordion-simple__icon" width="30" height="30" role="img" focusable="false">
            <use xlink:href="@@pathi/media/stat/sprite.svg#phone-icon"></use>
          </svg>
        </a>
        <button class="button accordion-simple__button accordion-simple__button--toggler" type="button">
          <svg class="accordion-simple__icon" width="12" height="9" role="img" focusable="false">
            <use xlink:href="@@pathi/media/stat/sprite.svg#arrow-up"></use>
          </svg>
        </button>
      </span>
    </div>
  </div>
  <div class="accordion-simple__content">
    <div class="accordion-simple__content-wrapper">
      @@text
    </div>
  </div>
</li>
