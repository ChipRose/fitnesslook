<li class="payment__type-item">
  <div class="payment-item @@extraClass">
    <div class="payment-item__content">
      <div class="payment-item__action-block">
        <button type="button" class="button button-round button-round--simple payment-item__button" data-fancybox data-src="#dialog-content-@@id">
          ?
          <span class="visually-hidden">Посмотреть дополнительную информацию</span>
        </button>
      </div>
      <div class="payment-item__description-block">
        <div class="payment-item__image-block">
          <svg class="payment-item__icon" role="img" width="@@iconWidth" height="@@iconHeight" focusable="false">
            <use xlink:href="@@pathi/media/stat/sprite.svg#@@icon"></use>
          </svg>
        </div>
        <div class="payment-item__text-block">
          <p class="text text text-main">
            @@title
          </p>
        </div>
      </div>
    </div>
    <div class="payment-item__modal" tabindex="-1" id="dialog-content-@@id">
      @@modalContent
    </div>
  </div>
</li>
