<li class="accordion-simple cost__item">
  <div class="accordion-simple__label">
    <div class="accordion-simple__label-wrapper">
      <h3 class="title accordion-simple__title">
        @@title
      </h3>
      <span class="accordion-simple__button">
        <svg class="accordion-simple__icon" width="12" height="9" role="img" focusable="false">
          <use xlink:href="@@pathi/media/stat/sprite.svg#arrow-up"></use>
        </svg>
      </span>
    </div>
  </div>
  <div class="accordion-simple__content">
    <div class="accordion-simple__content-wrapper">
      <table class="cost-table">
        <thead>
          <tr>
            <th class="cost-table__cell cost-table__cell--title cost-table__cell--header">
              <span>
                Стоимость заказа
              </span>
            </th>
            <th class="cost-table__cell cost-table__cell--title cost-table__cell--header">
              <span>
                Стоимость сборки
              </span>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="cost-table__cell">
              <span>
                от @@orderCost.from р.
              </span>
            </td>
            <td class="cost-table__cell cost-table__cell--price">
              <span>
                @@assemblyCost.from.new р.
              </span>
              <span class="text text-main cost-table__old-price text-main--del">
                @@assemblyCost.from.old р.
              </span>
            </td>
          </tr>
          <tr>
            <td class="cost-table__cell">
              <span>
                до @@orderCost.to р.
              </span>
            </td>
            <td class="cost-table__cell cost-table__cell--price">
              <span>
                @@assemblyCost.to.new р.
              </span>
              <span class="text text-main cost-table__old-price text-main--del">
                @@assemblyCost.to.old р.
              </span>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td class="cost-table__cell cost-table__cell--footer cost-table__cell--title">
              <span>
                Время сборки
              </span>
            </td>
            <td class="cost-table__cell cost-table__cell--footer">
              <span>
                @@time мин
              </span>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</li>
